<!DOCTYPE html>
<html>
    <head>
        <title> Melilax's Advanced Luau Guide! - Browsing</title>
        <link rel="icon" href="/images/Headicon.png">
        <link href="/indexmain.css" rel="stylesheet">
        <link href="/Browse/index.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="/" class="homelink"></a>
            <a href="/FAQ/" class="link">FAQs and Socials</a>
            <a href="/Browse/" class="link" style="padding-left: 25px; padding-right: 25px;">Browse</a>
        </nav>
        <script>
            var prevScrollpos = window.pageYOffset;
                window.onscroll = function() {
                  var currentScrollPos = window.pageYOffset;
                  const x = document.getElementsByTagName("nav");
                  if ((prevScrollpos > currentScrollPos) && (Math.abs(prevScrollpos - currentScrollPos) > 20)) {
                    x[0].style.top="0px";
                  } else if (Math.abs(prevScrollpos - currentScrollPos) > 20) {
                    x[0].style.top = "calc(-1 * 15vh)";
                  }
                  prevScrollpos = currentScrollPos;
                }
        </script>
        <main>
            <span style="margin: auto; display: block; 
            font-size: 75px; text-align: center; padding-left: 5vw; 
            padding-right: 5vw; font-weight: bold;">
            Browse
            </span>
            <spacer></spacer>
            <span style="margin: auto; display: block; 
            font-size: 37px; text-align: center; padding-left: 5vw; 
            padding-right: 5vw; font-weight: bold;">Welcome to my Browsing Page! Sadly, I dont have anything here right now for you to browse. The Discord in the FAQ page does have a bit of stuff for you to learn, though, so feel free to join that!</span>
        </main>
    </body>
</html>
