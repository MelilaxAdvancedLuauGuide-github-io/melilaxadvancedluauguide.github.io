<!DOCTYPE html>
<html>
    <head>
        <title> Melilax's Advanced Luau Guide!</title>
        <link rel="icon" href="/images/Headicon.png">
        <link href="/indexmain.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="/" class="homelink"></a>
        </nav>
        <script>
            var prevScrollpos = window.pageYOffset;
                window.onscroll = function() {
                  var currentScrollPos = window.pageYOffset;
                  const x = document.getElementsByTagName("nav");
                  if ((prevScrollpos > currentScrollPos) && (Math.abs(prevScrollpos - currentScrollPos) > 20)) {
                    x[0].style.top="0px";
                  } else if (Math.abs(prevScrollpos - currentScrollPos) > 20) {
                    x[0].style.top = "calc(-1 * 15vh)";
                  }
                  prevScrollpos = currentScrollPos;
                }
        </script>
        <main>
            <span style="margin: auto; display: block; 
            font-size: 75px; text-align: center; padding-left: 5vw; 
            padding-right: 5vw; font-weight: bold;">
            Meli's Advanced Luau Coding Guide!
            </span>
            <spacer></spacer>
            <span style="margin: auto; display: block; 
            font-size: 37px; text-align: center; padding-left: 5vw; 
            padding-right: 5vw; font-weight: bold;">Hello! Welcome to my cute little website! 
            Please feel free to browse the buttons at the top and press the leftmost one to 
            return here if you ever get lost!</span>
        </main>
    </body>
</html>
